<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>

    <h2>Lista Ordenada</h2>
    <p>Rotina da manhã:</p>
    <ol type="I"> <!--types: 1, A, a, I, i-->
        <li>Acordar 04:10
        <li>Trocar de roupa
        <li>Escovar os dentes
        <li>Tomar café da manhã
        <li>Sair de casa
        <li>Ir para o ponto esperar o ônibus
    </ol>

    <h2>Listas Não-Ordenadas</h2>
    <p>Lista de compras: </p>
    <ul type="circle"> <!--types: circle, disc ou square-->
        <li>Pão</li>
        <li>Tomate</li>
        <li>Sorvete</li>
        <li>Alface</li>
    </ul>
</body>
</html>
