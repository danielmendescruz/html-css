<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="POST">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor">
        </p>

        <p>
            <label for="idnivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="idnivel" min="0" max="6">
        </p>

        <p>
            <label for="idfoto">Foto: </label>
            <input type="file" name="foto" id="idfoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body> 
</html>
