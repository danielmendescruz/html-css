<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="idmasc" value="M"><label for="idmasc">Masculino</label>
                <input type="radio" name="sexo" id="idfem" value="F"><label for="idfem">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="basq" id="idbasq" checked> <label for="idbasq">Basquete</label><br>
                <input type="checkbox" name="fut" id="idfut"> <label for="idfut">Futebol</label><br>
                <input type="checkbox" name="nat" id="idnat"> <label for="idnat">Natação</label><br>
                <input type="checkbox" name="ten" id="idten"> <label for="idten">Tênis</label><br>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>
