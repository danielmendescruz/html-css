<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            vertical-align: middle;
            text-align: center;
        }
        th{
            border: 1px solid black;
            background-color: rgb(157, 153, 153);
        }
    </style>
</head>
<body>
    <h1>MINHA PRIMEIRA TABELA</h1>
    <table>
        <tr><!--CABEÃ‡ALHO POR COLUNA-->
            <th>COLUNA (A)</th>
            <th>COLUNA (B)</th>
            <th>COLUNA (C)</th>
        </tr>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
