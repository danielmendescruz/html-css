<body>
    <h1>Links Externos</h1>
        <p>
            São os links que encaminham para sites que não tem ligação com o site atual. Para acessar um link externo que vai te tirar da página atual <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">clique bem aqui</a>
        </p>
        <p>
            Para acessar um link externo que vai ser aberto numa nova guia, mantendo a página atual <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external">clique bem aqui</a>
        </p>
</body>
