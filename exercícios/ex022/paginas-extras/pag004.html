<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper para iframe</title>
    <style>
        body{
            height: 96vh;
            position: relative;
        }
        img{
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 25%;
            width: 45%;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selecione um dos links acima</h1>

</body>
